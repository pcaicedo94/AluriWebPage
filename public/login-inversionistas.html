<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ingresar - Inversionistas | Aluri</title>
    <link rel="icon" type="image/png" href="/faviconV2.png"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3be3cf",
                        "primary-dark": "#2cc1af",
                        "background-light": "#FFFFFF",
                        "background-subtle": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "text-main": "#0f172a",
                        "text-muted": "#64748b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-dark text-white antialiased selection:bg-primary selection:text-text-main">
    <!-- Header -->
    <header class="fixed top-0 left-0 w-full z-50 bg-background-dark/80 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3 group cursor-pointer">
                <div class="h-12 w-auto">
                    <img src="images/AluriLogo.png" alt="Aluri Logo" class="h-full w-auto object-contain">
                </div>
            </a>
            <a href="inversionistas.html" class="text-sm font-medium text-slate-400 hover:text-primary transition-colors">
                Volver
            </a>
        </div>
    </header>

    <!-- Login Section -->
    <main class="min-h-screen flex items-center justify-center px-6 pt-20">
        <div class="absolute top-20 right-0 w-[500px] h-[500px] bg-emerald-500/10 rounded-full blur-[120px] -z-10"></div>
        <div class="absolute bottom-0 left-0 w-[400px] h-[400px] bg-primary/10 rounded-full blur-[100px] -z-10"></div>
        
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-3xl p-8 shadow-2xl">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-emerald-500/10 border border-emerald-500/20 mb-4">
                        <span class="material-symbols-outlined text-emerald-400 text-lg">trending_up</span>
                        <span class="text-sm font-semibold text-emerald-400">Portal Inversionistas</span>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2">Bienvenido de nuevo</h1>
                    <p class="text-slate-400">Ingresa a tu cuenta de inversor</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2" for="email">
                            Correo electrónico
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="inversor@ejemplo.com"
                        />
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2" for="password">
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="••••••••"
                        />
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input 
                                type="checkbox" 
                                class="w-4 h-4 rounded border-slate-700 bg-slate-800/50 text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0"
                            />
                            <span class="text-sm text-slate-400">Recordarme</span>
                        </label>
                        <a href="#" class="text-sm text-primary hover:text-primary-dark transition-colors">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full py-3 bg-primary hover:bg-primary-dark text-slate-900 font-bold rounded-xl transition-all shadow-lg shadow-primary/20 hover:shadow-primary/30 hover:scale-[1.02] active:scale-[0.98]"
                    >
                        Ingresar
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-800"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-slate-900/50 text-slate-400">¿Nuevo inversor?</span>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center">
                    <a href="inversionistas.html" class="text-sm text-slate-400 hover:text-primary transition-colors">
                        Regístrate aquí para comenzar a invertir
                    </a>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="mt-6 flex items-center justify-center gap-2 text-slate-500 text-sm">
                <span class="material-symbols-outlined text-lg">lock</span>
                <span>Conexión segura y encriptada</span>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Investor login attempt');
            alert('Funcionalidad de login en desarrollo');
        });
    </script>
</body>
</html>
